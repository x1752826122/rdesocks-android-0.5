name: Build darkk/redsocks for Android (arm64)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    env:
      API_LEVEL: 23
      # 用 GitHub 环境自带的 NDK 版本（ubuntu-latest 预装了 NDK 25.2）
      NDK_PATH: /usr/local/lib/android/sdk/ndk/25.2.9519653

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone darkk/redsocks
        run: |
          git clone --depth=1 https://github.com/darkk/redsocks.git

      # 用官方 Java 环境+预装的 Android SDK/NDK
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Confirm pre-installed NDK
        run: |
          # 验证 GitHub 环境自带的 NDK 是否存在
          ls -la ${{ env.NDK_PATH }}
          echo "NDK_PATH=${{ env.NDK_PATH }}" >> $GITHUB_ENV

      - name: Prepare toolchain variables
        run: |
          TOOLCHAIN="${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64"
          echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
        shell: bash

      - name: Build libevent for aarch64
        run: |
          set -euo pipefail
          TOOLCHAIN="${{ env.TOOLCHAIN }}"
          export CC="$TOOLCHAIN/bin/aarch64-linux-android${{ env.API_LEVEL }}-clang"
          export AR="$TOOLCHAIN/bin/llvm-ar"
          export RANLIB="$TOOLCHAIN/bin/llvm-ranlib"
          export STRIP="$TOOLCHAIN/bin/llvm-strip"
          export PATH="$TOOLCHAIN/bin:$PATH"

          git clone --depth=1 https://github.com/libevent/libevent.git
          cd libevent
          ./autogen.sh || true
          ./configure --host=aarch64-linux-android --enable-shared=no --enable-static=yes --prefix=$(pwd)/../libevent-prefix CC="$CC" CFLAGS="--sysroot=$TOOLCHAIN/sysroot -fPIC" AR="$AR" RANLIB="$RANLIB" STRIP="$STRIP"
          make -j$(nproc)
          make install
          cd ..

      - name: Build redsocks (aarch64) linking libevent
        run: |
          set -euo pipefail
          TOOLCHAIN="${{ env.TOOLCHAIN }}"
          export CC="$TOOLCHAIN/bin/aarch64-linux-android${{ env.API_LEVEL }}-clang"
          export AR="$TOOLCHAIN/bin/llvm-ar"
          export RANLIB="$TOOLCHAIN/bin/llvm-ranlib"
          export SYSROOT="$TOOLCHAIN/sysroot"
          export PATH="$TOOLCHAIN/bin:$PATH"

          cd redsocks
          export GIT_DIR=$(pwd)/.git || true
          export PREFIX="$(pwd)/../libevent-prefix"
          export CPPFLAGS="-I${PREFIX}/include"
          export LDFLAGS="-L${PREFIX}/lib"
          export LIBS="-levent -ldl -lm -lpthread"

          chmod +x configure || true
          make clean || true
          make CC="$CC" CPPFLAGS="$CPPFLAGS" LDFLAGS="$LDFLAGS" LIBS="$LIBS" -j$(nproc)

          mkdir -p ../out/arm64-v8a
          if [ -f redsocks ]; then
            cp redsocks ../out/arm64-v8a/redsocks
            file ../out/arm64-v8a/redsocks
          else
            echo "Error: redsocks binary not found"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: redsocks-android-arm64
          path: out/**
